<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f8f9fa" />
  
  <!-- Framework 层 -->
  <rect x="50" y="50" width="500" height="60" fill="#0175C2" rx="5" ry="5" />
  <text x="300" y="85" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Framework 层</text>
  <text x="300" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Widgets, Material, Cupertino, Gestures, Animations, Painting</text>
  
  <!-- Engine 层 -->
  <rect x="50" y="130" width="500" height="60" fill="#02569B" rx="5" ry="5" />
  <text x="300" y="165" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Engine 层</text>
  <text x="300" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Skia, Dart Runtime, Text Layout</text>
  
  <!-- Embedder 层 -->
  <rect x="50" y="210" width="500" height="60" fill="#13B9FD" rx="5" ry="5" />
  <text x="300" y="245" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Embedder 层</text>
  <text x="300" y="265" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Platform Specific (iOS, Android, Web, Desktop)</text>
  
  <!-- 连接线 -->
  <line x1="300" y1="110" x2="300" y2="130" stroke="#0175C2" stroke-width="2" />
  <line x1="300" y1="190" x2="300" y2="210" stroke="#02569B" stroke-width="2" />
</svg> 